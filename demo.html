<h1> 
    <!-- h1은 대제목임 -->
토끼와 거북이
</h1>
<p>옛날 옜적에 토끼와 거북이가 살았습니다...</p>
<!-- p는 문단 -->
 
<img src="./my_phto.jpg" alt="내 프로필 사진" />
<!-- img를 삽입할것이다 -->
<!-- 소스에서 경로를 입력, alt(alternative) 대체 텍스트 -->

<div class="name">홍길동</div>
<!-- division 분할 -> 의미가 없음. -->

<img/> 
<!-- 닫히는 태그가 없는 것 == 빈 태그 -->

<!-- 부모 요소 -> 들여쓰기 큰 것 -->
<section class="fruits">
    <!-- parent -->
    <h1>과일목록</h1>
    <!-- child -->
    <ul>
        <li>apple</li>
        <li>strawberry</li>
        <li>banana</li>
        <li>orange</li>
    </ul>
</section>
 
<html>
    <head>
        문서의 정보
    </head>
    <body>
        문서의 구조
    </body>
</html>
